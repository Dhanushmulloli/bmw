<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body style="background-image: url(https://listcarbrands.com/wp-content/uploads/2015/10/BMW-Log%D0%BE.png);">
<h2 align="center">Login Page</h2>
<form action="main.html" method="post" align="center">
    <table border="1" align="center" cellpadding="10">
        <tr>
            <td>Username:</td>
            <td>
                <input type="text" name="username" placeholder="Enter Username" required>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="password" name="password" placeholder="Enter Password" required>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Login">
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>
</form>
<p align="center">Don't have an account? <a href="register.html">Register Here</a></p>

</body>
</html>
